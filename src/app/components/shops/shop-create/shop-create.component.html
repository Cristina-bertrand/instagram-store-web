<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-4">

    <form (ngSubmit)="onSubmitShop(shopForm)" #shopForm="ngForm">
      <div class="form-group" [class.has-error]="name.errors && name.touched">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="shop.name" #name="ngModel" required>
        </div>
        <label class="control-label" *ngIf="name.errors && name.touched">
          <ul>
            <li *ngIf="name.errors.required">Required</li>
          </ul>
        </label>
      </div>

      <div class="form-group" [class.has-error]="direction.errors && direction.touched">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="direction" class="form-control" placeholder="Brand" [(ngModel)]="shop.direction" #direction="ngModel" required>
        </div>
        <label class="control-label" *ngIf="direction.errors && direction.touched">
          <ul>
            <li *ngIf="direction.errors.required">Required</li>
          </ul>
        </label>
      </div>



      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="specs" class="form-control" placeholder="Spec" #spec>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="addSpec(spec)"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </div>

      <div class="form-group" *ngFor="let spec of shop.specs">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="spec" class="form-control" placeholder="Spec" [value]="spec" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="removeSpec(spec)">
              <i class="fa fa-minus"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="file" name="name" class="form-control" #imageFile>
        </div>
      </div>

      <div class="form-group" class="has-error" *ngIf="apiError">
        <label class="control-label">
          {{ apiError }}
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-block btn-primary" [disabled]="!shopForm.valid">Add Shop</button>
      </div>
    </form>


  </div>
</div>
