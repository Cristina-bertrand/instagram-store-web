
<p>You have {{shoppingCartItems.length}} items in your bag</p>

  <div *ngFor="let item of shoppingCartItems">
    <h4> Products </h4>
    <img [src]="item.image" />
    <h3> {{ item.name }} </h3>
    <p> {{ item.price }} </p>
    <button class="remove-item" (click)="removeItem(item)">Remove</button>
  </div>

  <p>Total: {{getTotal() | async}}</p>

  <button class="btn btn-danger" (click)="onClickPay()">Pay</button>
