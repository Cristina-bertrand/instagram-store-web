

<div class="list-products">
  <div *ngFor="let product of products" class="product col-xs-12 col-sm-3 list-product">
    <img [src]="product.image" />
    <h3> {{ product.name }} </h3>
    <p> {{ product.price }} </p>
    <a [routerLink]="['/products', product.id]"> View Details </a>
  </div>
</div>
