
<div class="container-fluid bg-3 text-center">
  <h3 class="margin">Products</h3><br>
  <div class="row">
    <div  *ngFor="let product of products" class="col-sm-4">

      <img class="img-responsive margin" style="width:100%" alt="Image" [src]="product.image" />
      <p> {{product.name}}</p>
      <small>{{product.price}}</small><br>
      <a [routerLink]="['/products', product.id]"> View Details </a>
    </div>

  </div>
</div>
