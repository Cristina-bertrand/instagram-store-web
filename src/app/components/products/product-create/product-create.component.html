
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-4">

    <form (ngSubmit)="onSubmitProduct(productForm)" #productForm="ngForm">
      <div class="form-group" [class.has-error]="name.errors && name.touched">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="product.name" #name="ngModel" required>
        </div>
        <label class="control-label" *ngIf="name.errors && name.touched">
          <ul>
            <li *ngIf="name.errors.required">Required</li>
          </ul>
        </label>
      </div>

      <div class="form-group" [class.has-error]="price.errors && price.touched">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="text" name="price" class="form-control" placeholder="Price" [(ngModel)]="product.price" #price="ngModel" required>
        </div>
        <label class="control-label" *ngIf="price.errors && price.touched">
          <ul>
            <li *ngIf="price.errors.required">Required</li>
          </ul>
        </label>
      </div>


      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="file" name="name" class="form-control" #imageFile>
        </div>
      </div>

      <div class="form-group" class="has-error" *ngIf="apiError">
        <label class="control-label">
          {{ apiError }}
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-block btn-primary" [disabled]="!productForm.valid">Add Product</button>
      </div>
    </form>


  </div>
</div>
